<!DOCTYPE html>
<html lang="en-US">
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
  crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/scripts.js"></script>
<head>
  <title>Mr. Fred Roboger's Neighborhood</title>
</head>
<body>
  <div class="background">
    <div class="container">
      <h2>Mr. Roboger's Neighborhood</h2>
      <form id="mr-roboger">
        <div class="form-group">
          <div class="robot">
            <p>Input a number and get back a funky message of "Robot-Speak":</p>
            <textarea input type ="number" id="input" name="input" class="form-control"></textarea>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
        <div class ="robot">
          <p><strong>Funky Robot Message:</strong><span id="robo-speech"></span></p>
          <br>
        </div>
    </div>
  </div>  
</body>
</html>
