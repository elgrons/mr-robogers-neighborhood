<!DOCTYPE html>
<html lang="en-US">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/scripts.js"></script>
<head>
  <title>Mr. Fred Roboger's Neighborhood</title>
</head>
<body>
  <img src="https://github.com/elgrons/mr-robogers-neighborhood/blob/main/mrrogersrobot.jpeg?raw=true">
  <div class="container">
    <h2>Mr. Roboger's Neighborhood</h2>
    <form id="mr-roboger">
      <div class="form-group">
        <div class="robot">
        <p>Input a number between and get back a funky robot message of numbers and "Robot-Speak" mixed together:</p>
        <textarea id="input" name="input" class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
      <div class = robot>
        <p>Funky Robot Message: <span id="robo-speech"></span></p>
        <br>
      </div>
    </div>
  </div>
</body>
</html>
